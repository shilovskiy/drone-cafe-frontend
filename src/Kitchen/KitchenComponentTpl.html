<div layout-gt-sm="row" layout="column" class="listdemoBasicUsage">

    <div flex-gt-sm="50" flex="">

        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Заказы в работе</span>
            </div>
        </md-toolbar>

        <md-content>
            <md-list flex="" ng-repeat="singleItem in orderInformation  | filter:orderInProgressFilter">
                <md-subheader class="md-no-sticky">{{singleItem.state.Name}} {{singleItem._id}}</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="orderItem in singleItem.items track by $index">
                    <img ng-src="{{orderItem.item.image}}" class="md-avatar" alt="{{orderItem.item.title}}">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{orderItem.item.title}}</h3>
                        <h5>{{orderItem.item.ingredients.toString() }}</h5>
                        <!--<p> {{orderItem.item.price}}</p>-->
                    </div>

                </md-list-item>
                <md-button class="md-raised md-primary" ng-click="setOrderReady(singleItem)">Начать готовить</md-button>
                <md-divider></md-divider>

            </md-list>
        </md-content>
    </div>

    <md-divider></md-divider>

    <div flex-gt-sm="50" flex="">

        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Готовится</span>
            </div>
        </md-toolbar>

        <md-content>
            <md-list flex="" ng-repeat="singleItem in orderInformation  | filter:orderReadyFilter">
                <md-subheader class="md-no-sticky">{{singleItem.state.Name}} {{singleItem._id}}</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="orderItem in singleItem.items track by $index">
                    <img ng-src="{{orderItem.item.image}}" class="md-avatar" alt="{{orderItem.item.title}}">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{orderItem.item.title}}</h3>
                        <h5>{{orderItem.item.ingredients.toString() }}</h5>
                        <!--<p> {{orderItem.item.price}}</p>-->
                    </div>
                </md-list-item>

                <md-button class="md-raised md-primary" ng-click="setOrderToDelivery(singleItem)">Готово</md-button>
                <md-divider></md-divider>
            </md-list>
        </md-content>

    </div>

</div>
