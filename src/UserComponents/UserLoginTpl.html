<div layout-gt-sm="row">
    <div class="col-md-9" ng-if="showuser">

        <md-button class="md-raised" aria-label="User" id="LName" ng-if="isloged">
            {{User.LName}}
        </md-button>

        <md-button class="md-fab md-mini" id="userCredits" aria-label="Credits" ng-if="isloged">
            {{User.Credits}}
        </md-button>


        <form name="pokemonForm" novalidate ng-submit="submit(username,pass)" ng-if="!isloged">

            <input ng-model="username" type="text" name="username" placeholder="Имя" required>


            <input ng-model="pass" type="Email" name="pass" placeholder="Email" autofocus required>


            <md-button id="loginbutton" class="md-raised" type="submit" aria-label="User"
                       ng-disabled="pokemonForm.$invalid">
                Вход
            </md-button>

            <div class="hint" ng-messages="pokemonForm.Email.$error" ng-if="pokemonForm.Email.$dirty">
                В этом поле должен быть Email адрес
            </div>


        </form>
    </div>


    <md-button aria-label="showmethemoney" ng-click="addCredits()" ng-if="isloged">
        Добавить $$$
    </md-button>

    <md-button aria-label="Exit" ng-click="logout()" ng-if="isloged">
        Выход
    </md-button>
</div>
